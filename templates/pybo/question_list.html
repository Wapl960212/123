
{% extends 'base.html' %}
{% block content %}
<!--container-->
    <div class="container">
        <!--제목-->
        <div class="text-start mb-5">
            <h2>질문목록</h2>
        </div>
        <div class="text-end my-1">
            <a href="{% url 'pybo:question_create' %}" class="btn btn_primary btn-sm">등록</a>
        </div>
        <!--제목 emd-->
        <table class="table table-striped table-hover table-bordered table-sm">
            <thead>
                <tr class="table-dark">
                    <th scope="col" class="text-center">NO.</th>
                    <th scope="col" class="text-center">제목</th>
                    <th scope="col" class="text-center">작성일</th>
                </tr>
            </thead>
            <tbody>
            {% if question_list %}
                {% for question in question_list %}
                    <tr>
                        <td class="text-center">{{forloop.counter}}</td>
                        <td class="text-start"><a href="{% url 'pybo:detail' question.id %}">{{question.subject|lower}}<a></td>
                        <td class="text-center">{{question.create_date|date:"Y-m-d"}}</td>
                    </tr>
                {% endfor %}
            {% else %}

            {% endif %}
            </tbody>
        </table>
        {% csrf_token %}
    </div>
{% endblock %}
